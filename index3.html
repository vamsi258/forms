<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form</title>
    <h2>Application form</h2>
</head>
<body>
    <form>
        <label>First Name:</label>
        <input type ="text">
        <label>Last Name:</label>
        <input type ="text"><br>
        <br>
        <label>date of Birth:</label>
        <input type = "date">
        <label>age:</label>
        <input type ="number"><br>
        <br>
        <label>Gender:</label>
        <select><option>male</option>
        <option>female</option></select>
        <label>Email Address:</label>
        <input type="email"placeholder="enter email Address"><br>
        <br>
        <label>position available:</label>
        <input type="radio">junior developer
        <input type="radio">Mid-level developer
        <input type="radio">senior developer<br>
        <br>
        <label>programming languages:</label>
        <input type="checkbox">java
        <input type="Checkbox">javascript
        <input type="checkbox">python<br>
        <br>
        <label>password:</label>
        <input type="password">
        <label>confirm password:</label>
        <input type="password"><br>
        <br>
        <button>submit</button>
        <button>Reset</button>


    </form>
</body>
</html>
